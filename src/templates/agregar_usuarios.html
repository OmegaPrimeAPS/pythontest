<!DOCTYPE html>
<html>
<head>
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <h1>Agregar Usuario</h1>
        <form method="POST" action="{{ url_for('agregar_usuario' )}}">
            <div class="mb-3">
                <label for="sku" class="form-label">USERNAME:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">EMAIL:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">PASSWORD:</label>
                <input type="number" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Usuario</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
