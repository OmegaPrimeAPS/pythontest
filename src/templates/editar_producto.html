<!DOCTYPE html>
<html>
<head>
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <h1>Editar Producto</h1>
        <form method="POST" action="{{ url_for('editar_producto', id=product[0]) }}">

            <div class="mb-3">
                <label for="sku" class="form-label">SKU:</label>
                <input type="hidden" name="_method" value="PUT">
                <input type="text" class="form-control" id="sku" name="sku" value="{{ product[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name"value="{{ product[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ product[3] }}"step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="brand" name="brand" value="{{ product[4] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
