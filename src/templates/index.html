<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container mt-4">
      {% if session.logged_in %}
      <a href="{{ url_for('form') }}" class="btn btn-primary float-right"
        >agregar producto <i class="fas fa-plus"></i
      ></a>
      {% else %} {% endif %}
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="table-responsive">
            <table id="datatable_products" class="table">
              <thead>
                <tr>
                  <th class="centered">SKU</th>
                  <th class="centered">NOMBRE</th>
                  <th class="centered">PRECIO</th>
                  <th class="centered">MARCA</th>
                  {% if session.logged_in %}
                  <th class="centered">OPCIONES</th>
                  {% else %} {% endif %}
                </tr>
              </thead>
              <tbody id="tablebody_products"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--query-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% if session.logged_in %}
    <script src="{{ url_for('static', filename='js/adminProducts.js') }}"></script>
    {% else %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    {% endif %}
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
